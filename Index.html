  <nav>
    <div class="wrapper">
      <div class="sidebar-wrapper">
        <div class="sidebar">
          <div class="top-menu">
            <a href="index.html" class="menu-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a href="#movies" class="menu-item">
              <i class="fas fa-film"></i>
              <span>Movies</span>
            </a>
            <a href="#anime" class="menu-item">
              <i class="fas fa-dragon"></i>
              <span>Anime</span>
            </a>
            <a href="#tv-series" class="menu-item">
              <i class="fas fa-tv"></i>
              <span>TV Series</span>
            </a>
          </div>
          <div class="bottom-menu">
            <a href="#history" class="menu-item">
              <i class="fas fa-history"></i>
              <span>History</span>
            </a>
            <a href="#watchlist" class="menu-item">
              <i class="fas fa-bookmark"></i>
              <span>Watchlist</span>

              <i class="fas fa-user"></i>
              <span>Profile</span>
            </a>
          </div>
        </div>
      </div>
  </nav>
  
  <div id="main-content"> 
  <header>
    <div class="header-carousel">
      <div class="header-track">
        <div class="header-slide">
          <a href="https://youtu.be/67vbA5ZJdKQ"><img src="Image/Wild Robot Banner.jpg" alt="Movie 1"></a>
        </div>
        <div class="header-slide">
          <a href="https://youtu.be/ZQ-YX-5bAs0"><img src="Image/Crazy Rich Asians Banner.jpg" alt="Movie 2"></a>
        </div>
        <div class="header-slide">
          <a href="https://youtu.be/rLl_NDatN8Q"><img src="Image/Muse Banner.jpg" alt="Movie 3"></a>
        </div>
      </div>
      <button class="header-button left">&lt;</button>
      <button class="header-button right">&gt;</button>
    </div>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <div class="container">
    <section id="movies">
      <h2>Movies</h2>
      <div class="carousel">
        <button class="carousel-button left">&lt;</button>
        <div class="carousel-track">
          <div class="carousel-card">
            <img src="Image/Fall Guy.jpeg" alt="Fall Guy">
          </div>
          <div class="carousel-card">
            <img src="Image/Hit Man.jpeg" alt="Hitman">
          </div>
          <div class="carousel-card">
            <img src="Image/Oppenheimer.jpeg" alt="Oppenheimer">
          </div>
          <div class="carousel-card">
            <img src="Image/Monkey Man.jpeg" alt="Monkey Man">
          </div>
          <div class="carousel-card">
            <img src="Image/Wild Robot.jpeg" alt="Wild Robot">
          </div>
          <div class="carousel-card">
            <img src="Image/Transformer One.jpeg" alt="Transformer One">
          </div>
          
        </div>
        <button class="carousel-button right">&gt;</button>
      </div>
    </section>
  </div>

  <div class="container">
    <section id="anime">
      <h2>Anime</h2>
      <div class="carousel">
        <button class="carousel-button left">&lt;</button>
        <div class="carousel-track">
          <div class="carousel-card">
            <img src="Image/One Piece.jpeg" alt="One Piece">

          <div class="carousel-card">
            <img src="Image/Frieren.jpeg" alt="Frieren">

          </div>
          <div class="carousel-card">
            <img src="Image/Vinland Saga.jpeg" alt="Vinland Saga">
          </div>
          <div class="carousel-card">
            <img src="Image/Solo Leveling.jpeg" alt="Solo Leveling">
          </div>
        </div>
        <button class="carousel-button right">&gt;</button>
      </div>
    </section>
  </div>


  <div class="container">
    <section id="tv-series">
      <h2>TV Series</h2>
      <div class="carousel">
        <button class="carousel-button left">&lt;</button>
        <div class="carousel-track">
          <div class="carousel-card">
            <img src="Image/Breaking Bad.jpeg" alt="Breaking Bad">
          </div>
          <div class="carousel-card">
            <img src="Image/FRIENDS.jpeg" alt="FRIENDS">
          </div>
          <div class="carousel-card">
            <img src="Image/Game Of Thrones.jpeg" alt="Game of Thrones">
          </div>
          <div class="carousel-card">
            <img src="Image/The Last Dance.jpeg" alt="The Last Dance">
          </div>
          <div class="carousel-card">
            <img src="Image/Warrior.jpeg" alt="Warrior">
          </div>
          <div class="carousel-card">
            <img src="Image/DAREDEVIL.jpeg" alt="DAREDEVIL">
          </div>
        </div>
        <button class="carousel-button right">&gt;</button>
      </div>
    </section>
