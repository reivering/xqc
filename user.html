<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <!-- Font Awesome Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="Index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="Index.html"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="Index.html/#movies"><i class="fas fa-film"></i> Movies</a></li>
        <li><a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="profile">
          <div class="avatar">A</div>
          <div>
            <h2>Arch</h2>
            <p>Good Morning</p>
          </div>
        </div>
      </header>
      
      <!-- Profile and Preferences -->
      <section class="profile-preferences">
        <div class="section">
          <h2>Profile</h2>
          <div class="profile-info">
            <p><strong>Name:</strong> Arch</p>
            <p><strong>Email:</strong> arch@example.com</p>
          </div>
          <button id="edit-profile">Edit Profile</button>
          <a href="#" id="change-password" class="change-password">Change Password</a>
        </div>
        <div class="section">
          <h2>Preferences</h2>
          <div class="preferences-info">
            <p><strong>Theme:</strong> <span id="current-theme">Dark</span></p>
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select">
              <option value="Dark" selected>Dark</option>
              <option value="Light">Light</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="user.js"></script>
</body>
</html>
